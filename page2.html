    <div id="info-display"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Get references to image elements and info-display
            const images = document.querySelectorAll(".image");
            const infoDisplay = document.getElementById("info-display");
        
            // Add click event listener to each image
            images.forEach(image => {
                image.addEventListener("click", function() {
                    // Get the information from data-info attribute
                    const info = this.getAttribute("data-info");
                    // Update info-display content
                    infoDisplay.innerHTML = info;
                    // Show info-display
                    infoDisplay.style.display = "block";
                });
            });
        
            // Add click event listener to hide info-display when clicked
            infoDisplay.addEventListener("click", function() {
                this.style.display = "none";
            });
        });
</script>
